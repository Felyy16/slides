<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.8s ease-in-out; /* Smooth and futuristic transition */
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }
        .watermark-cover {
            position: absolute;
            bottom: 40px;
            right: 39px;
            width: 320px;
            height: 50px;
            background-color: white;
            opacity: 1; /* Full opacity */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4); /* Enhanced shadow for futuristic look */
            z-index: 10; /* Ensure it stays above the background */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out; /* Smooth transition on hover */
        }
        .watermark-cover:hover {
            transform: rotate(0deg); /* Straighten on hover */
        }
        .watermark-text {
            font-family: 'Courier New', Courier, monospace; /* More modern, standout font */
            font-size: 18px;
            color: black;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Stronger shadow for pop-out effect */
        }
        @media (max-width: 768px) {
            .watermark-cover {
                width: 220px;
                height: 40px;
                bottom: 20px;
                right: 20px;
            }
            .watermark-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body id="body" style="background-image: url('1.png');">
    
    <!-- White box to cover watermark -->
    <div class="watermark-cover">
        <span class="watermark-text">Created by Noel, Lino; Lucas</span>
    </div>

    <script>
        const images = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png']; // 9 images
        let currentIndex = 0;

        function updateBackground() {
            document.getElementById('body').style.backgroundImage = `url('${images[currentIndex]}')`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image after the last one
            updateBackground();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // Loop to the last image when at the first
            updateBackground();
        }

        // Keyboard controls for switching images
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'ArrowRight') {
                nextImage();
            } else if (event.code === 'ArrowLeft') {
                prevImage();
            }
        });
    </script>
</body>
</html>
